group 'net.thumbtack.learning'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile (
            "com.googlecode.princeton-java-algorithms:algorithms:4.0.1"
    )

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
